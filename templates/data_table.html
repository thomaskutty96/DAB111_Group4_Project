<!DOCTYPE html>
<html>
    <head>
        <title>Covid Data</title>
        
    </head>
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
          border: 1px solid #ddd;
        }
        th, td {
          text-align: left;
          padding: 8px;
        }
      tr:nth-child(even){background-color: #f2f2f2}
      </style>
    <body>
        <h1>COVID-19 Open Research Dataset (CORD-19)</h1>
    <body>
        <table>
            <thead>
                <tr><th>SHA</th><th>Source_x</th><th>DOI</th></tr>
            </thead>
            <tbody>
                {% for s in coviddata%}
            <tr><td>{{ s[0] }}</td><td>{{ s[1] }}</td><td>{{ s[3] }}</td></tr>
                {% endfor %}    
            </tbody>
        </table>
    </body>
</html>
